<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Todolist</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <header>
        <h1>Aplikasi Todolist</h1>
        <form id="new-task-form">
            <input type="text" placeholder="Input here" id="new-task-input">
            <input type="submit" value="Add Task" id="new-task-submit">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Task List</h2>
            <div id="task">
                <div class="task">
                    <div class="content">

                        <input type="text" value="Minum obat TBC" class="text" readonly>

                    </div>
                    <div class="actions">

                        <button class="edit">edit</button>
                        <button class="delete">delete</button>

                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
